<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="questionDiv" class="section flexCenter" style="display: none;">
        <div id="timeBarDiv">
            <div id="timeBar"></div>
            <span id="time" style="z-index: 3;">20</span>
        </div>
        <div class="banner">
            <h1 id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur</h1>
        </div>
        <div class="answers">
            <div class="a" id="a1">2020</div>
            <div class="a" id="a2">2021</div>
            <div class="a" id="a3">2023</div>
            <div class="a" id="a4">2024</div>
        </div> 
    </div>

    <div id="score">
        <div class="section flexCenter" style="width: 20vw;">
            <h1>Player 1</h1>
            <span style="font-size: xx-large; color: red;">0</span>
        </div>
        <div class="section flexCenter" style="width: 20vw;">
            <h1>Player 2</h1>
            <span style="font-size: xx-large; color: green;">0</span>
        </div>
    </div>

    <div id="joinDiv">
        <input type="number" id="roomId">
        <button id="joinGame">Join game</button>
    </div>
    
    <script type="module" src="join.js"></script>
</body>
</html>
