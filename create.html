<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Abras - create game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="questionDiv" class="section flexCenter" style="width: 80vw; display: none;">
        <div id="timeBarDiv">
            <div id="timeBar"></div>
            <span id="time" style="z-index: 3;">20</span>
        </div>
        <div class="banner">
            <h1 id="question">Lorem ipsum dolor sit amet consectetur</h1>
        </div>
        <div class="answers">
            <div class="a" id="a1">2020</div>
            <div class="a" id="a2">2021</div>
            <div class="a" id="a3">2023</div>
            <div class="a" id="a4">2024</div>
        </div> 
    </div>

    <div id="score" style="display: none;">
        <h1>Round <span id="round">1</span></h1>
        <div class="section flexCenter" style="width: 20vw;">
            <h1>Player 1</h1>
            <span id="p1score" style="font-size: xx-large; color: green;">0</span>
        </div>
        <div class="section flexCenter" style="width: 20vw;">
            <h1>Player 2</h1>
            <span id="p2score" style="font-size: xx-large; color: red;">0</span>
        </div>
    </div>

    <div id="end" style="display: none;">
        <h1><span id="endRes">1</span></h1>
        <div class="section flexCenter" style="width: 20vw;">
            <h1>Player 1</h1>
            <span id="p1scoreEnd" style="font-size: xx-large; color: green;">0</span>
        </div>
        <div class="section flexCenter" style="width: 20vw;">
            <h1>Player 2</h1>
            <span id="p2scoreEnd" style="font-size: xx-large; color: red;">0</span>
        </div>
    </div>

    <div class="section" id="createSection">
        <div id="waitingForPlayer" style="display: none;">
            <h1>Your Room ID:</h1><br>
            <span id="roomId"></span>
        </div>
        
        <div id="creatorFirst">

            <div class="create-banner">
                <h1>Create a game!</h1>
            </div>
            <div class="buttons">
                <input type="number" id="questionAmount" class="insert qAmount-creator" style="font-size: 1.5rem; color: white;  text-shadow: 1px 1px 2px #000000; text-align: center;">
                <button id="createGame" class="button creator-button">Create game!</button>
            </div>
        </div>
        <script type="module" src="create.js"></script>
    </div>
</body>
</html>
